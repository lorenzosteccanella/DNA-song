<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Music Generator ðŸŽ¶</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            color: #FF5722;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center; /* Center the buttons */
        }
        button {
            padding: 12px 24px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }
        .sequence-display {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FF5722;
            font-weight: bold;
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 8px;
            min-height: 40px;
            text-align: left;
            word-break: break-all;
        }
        .target-display {
            font-size: 2.5em; /* Increased font size */
            color: #4CAF50; /* Same green color */
            font-weight: bold;
            margin: 10px 0; /* Add margin for spacing */
            line-height: 1.5; /* Better line spacing */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DNA Music Generator ðŸŽ¶</h1>
        <p>Click the buttons to build your DNA sequence:</p>

        <p id="target-display" class="target-display">
            Target DNA Sequence: <br>
            <span>ATGCGTACGATACGTCAGTA</span>
        </p>

        <div class="buttons">
            <button onclick="addNucleotide('A')">A</button>
            <button onclick="addNucleotide('T')">T</button>
            <button onclick="addNucleotide('C')">C</button>
            <button onclick="addNucleotide('G')">G</button>
        </div>

        <div class="sequence-display" id="sequence-display">Your sequence: </div>

        <div class="action-buttons">
            <button onclick="playDNAMusic()">Play Music</button>
            <button onclick="clearSequence()">Clear Sequence</button>
        </div>
    </div>

    <footer>
        Made for curious kids! ðŸŒŸ
    </footer>

    <script src="app.js"></script>

</body>
</html>

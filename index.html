<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA to Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>DNA to Music Converter</h1>
    <p>Enter a DNA sequence (A, T, C, G):</p>
    <input type="text" id="dna-sequence" placeholder="e.g., ATCGTACG...">
    <br>
    <button onclick="playDNAMusic()">Play Music</button>

    <script src="app.js"></script>

</body>
</html>

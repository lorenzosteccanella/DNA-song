<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Music Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #sequence-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #target-sequence {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>DNA Music Creator</h1>
    <p>Click to add nucleotides to create a matching sequence!</p>
    
    <!-- Display the target DNA sequence -->
    <div id="target-sequence">Target DNA Sequence: ATGCGTACGATACGTCAGTA</div>

    <button onclick="addNucleotide('A')">A</button>
    <button onclick="addNucleotide('T')">T</button>
    <button onclick="addNucleotide('C')">C</button>
    <button onclick="addNucleotide('G')">G</button>
    <button onclick="playDNAMusic()">Play Sequence</button>
    <button onclick="clearSequence()">Clear Sequence</button>
    
    <div id="sequence-display">Your sequence: </div>
    <script src="app.js"></script>
</body>
</html>
